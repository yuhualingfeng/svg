<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1><a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/animate">animate元素</a></h1>
    <svg width="400" height="150">
        <!-- demo1 -->
        <circle cx="50" cy="50" r="30" style="fill:#ff6600">
            <animate attributeName="r" attributeType="XML" from="30" values="30;50;30" begin="0s" dur="2s" fill="freeze" repeatCount='indefinite'></animate>
            <animate attributeName="fill-opacity" attributeType="CSS" from="1" values="1;0.6;1" begin="0s" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <!-- demo2 -->
        <circle cx="50" cy="120" r='0' style="fill:#ff6600">
            <animate id='a1' attributeName="r" attributeType="XML" from="0" to="30" fill="freeze" begin='0' dur='0.2s'></animate>
        </circle>
        <circle cx="100" cy="120" r="0" style="fill:#ff6600">
            <animate id="a2" attributeName="r" attributeType="XML" from="0" to="30" fill="freeze" begin="a1.end" dur="0.2s"></animate>
        </circle>
        <circle cx="150" cy="120" r="0" style="fill:#ff6600">
            <animate attributeName="r" attributeType="CSS" from="0" to="30" begin="a2.end" dur="0.2" fill="freeze"></animate>
        </circle>
    </svg>
    <h1><a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/animateMotion">animateMotion元素</a></h1>
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
        <!-- Draw the outline of the motion path in grey, along
       with 2 small circles at key points -->
        <path d="M10,110 A120,120 -45 0,1 110 10 A120,120 -45 0,1 10,110" stroke="lightgrey" stroke-width="2" fill="none" id="theMotionPath" />
        <circle cx="10" cy="110" r="3" fill="lightgrey" />
        <circle cx="110" cy="10" r="3" fill="lightgrey" />
        <!-- Red circle which will be moved along the motion path. -->
        <circle cx="" cy="" r="5" fill="red">
            <!-- Define the motion path animation -->
            <animateMotion dur="6s" repeatCount="indefinite" fill='freeze'>
                <mpath xlink:href="#theMotionPath" />
            </animateMotion>
        </circle>
    </svg>
    <h1><a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/animateTransform">animateTransform元素</a></h1>
    <svg width="120" height="120"  viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
    <rect x="20" y="20" width="30" height="30" transform='rotate(45 35 35)' style="fill:#ff6600">
    	<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 35 35" to="360 35 35" dur="5s" repeatCount="indefinite"></animateTransform>
    </rect>
